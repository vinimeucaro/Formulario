<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    
    <title>Formulario</title>
</head>
<body>
    
    <div>
        <h1>CADASTRO DESENVOLVEDOR</h1>
        <p>Complete suas informacoes</p>
    </div><br/><br/>

    <form>
        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div><br/>

            <div>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" required>
            </div><br/>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div><br/>

            <div>
                <label>Selecione seu perfil:</label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">FullStack
                </label>
            </div><br/>

            <div>
                <label for="senioridade">Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div><br/>

            <fieldset>
                <div>
                    <label>Selecione as tecnologias que utiliza:</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Phyton">
                    <label for="tecnologia6">Python</label>
                </div><br/>
            </fieldset>

            <div>
                <label>Conte um pouco da sua experiÃªncia:</label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div><br/>

        </fieldset>

        <button class="botao" type="submit">Concluir</button>

    </form>

</body>
</html>
